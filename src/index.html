<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>ODIN</title>
</head>
<body>
  <div class="page">

        <div class="imgSide">
        <div class="logo-container">
        <img class="logo" src="odin-lined.png"/>
        <h1 class="title">ODIN</h1>
        </div>
        
        <h3 class="photocredit">Photo by <a href="https://unsplash.com/@aleskrivec">Ales Krivec</a> on <a href="https://unsplash.com/">unsplash</a> </h3>
        </div>
        <div class="formSide">
        <div class="form-container">
            <form class="form">
                <div class="form-field">
                <label for="firstname">FIRST NAME</label>
                <input type="text" name="firstname" id="firstname"/>
                </div>

                <div class="form-field">
                <label for="secondname">SECOND NAME</label>
                <input type="text" name="secondname" id="secondname"/>
                </div>

                <div class="form-field">
                <label for="email">EMAIL ID</label>
                <input type="email" name="email" id="email"/>
                </div>

                <div class="form-field">
                <label for="phone">PHONE NUMBER</label>
                <input type="number" name="phone" id="phone"/>
                </div>

                <div class="form-field">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password"/>
                </div>

                <div class="form-field">
                <label for="verify">CONFIRM PASSWORD</label>
                <input type="password" name="verify" id="verify"/>
                </div>

            </form>
        </div>
        <div class="btnContainer">
        <button type="submit">Create Account</button>
        <h5>Already have an account? <a class="loginlink" href="#">Log in</a></h5>
        </div>
    </div>

  </div>

</body>
</html>
